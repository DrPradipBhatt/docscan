<ion-header>
  <ion-toolbar>
      
        <ion-buttons slot="end">
            <ion-button (click)="takePhoto()"><ion-icon name="camera"></ion-icon> Scan</ion-button>
        </ion-buttons>
        
  <ion-title>List of Documents</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
      
     <ion-list>
      <ion-item-sliding  *ngFor="let d  of filedirs "  >
       
        <ion-item (click)="showdoc(d)">
          <ion-label>{{d.name }}</ion-label>
        </ion-item>
    
        <ion-item-options side="end">
          <ion-item-option (click)="deletephoto(d)"><ion-icon name="trash"></ion-icon>Delete</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

</ion-content>
